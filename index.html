<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Hunting Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .login-form, .register-form, .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bug Hunting Checklist</h1>
        <nav>
            <a href="#home" onclick="showSection('home')">Home</a>
            <a href="#login" onclick="showSection('login')">Login</a>
            <a href="#register" onclick="showSection('register')">Register</a>
            <a href="#dashboard" onclick="showSection('dashboard')">Dashboard</a>
        </nav>
    </header>
    <main>
        <div id="home" class="container">
            <section>
                <h2>Welcome to Your Checklist</h2>
                <p>Manage and track your bug hunting checklist here.</p>
            </section>
        </div>

        <div id="login" class="container" style="display:none;">
            <h2>Login</h2>
            <div class="login-form">
                <form id="loginForm">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
                <p id="loginError" style="color:red;"></p>
            </div>
        </div>

        <div id="register" class="container" style="display:none;">
            <h2>Register</h2>
            <div class="register-form">
                <form id="registerForm">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <button type="button" onclick="register()">Register</button>
                </form>
                <p id="registerError" style="color:red;"></p>
            </div>
        </div>

        <div id="dashboard" class="container" style="display:none;">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <h3>Your Checklists</h3>
                <ul id="checklistItems">
                    <!-- Dynamic content will be added here -->
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Bug Hunting Checklist</p>
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('main > div').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function login() {
            // Add your login logic here (simulate for now)
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === 'admin' && password === 'password') {
                document.getElementById('loginError').textContent = '';
                showSection('dashboard');
                // Simulate setting some session-like data
                localStorage.setItem('loggedIn', 'true');
                loadChecklistItems();
            } else {
                document.getElementById('loginError').textContent = 'Invalid credentials';
            }
        }

        function register() {
            // Add your registration logic here (simulate for now)
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (username && password) {
                document.getElementById('registerError').textContent = '';
                // Simulate successful registration
                alert('Registration successful!');
                showSection('login');
            } else {
                document.getElementById('registerError').textContent = 'Registration failed';
            }
        }

        function loadChecklistItems() {
            // Simulate loading checklist items
            const items = [
                'Check for XSS vulnerabilities',
                'Check for SQL Injection vulnerabilities',
                'Check for CSRF vulnerabilities'
            ];

            const checklistItems = document.getElementById('checklistItems');
            checklistItems.innerHTML = items.map(item => `<li>${item}</li>`).join('');
        }

        // Automatically show home section on page load
        document.addEventListener('DOMContentLoaded', () => {
            showSection('home');
        });
    </script>
</body>
</html>
